<!DOCTYPE html>
<html>

<head>
	<title>name card</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="name-card.css">
</head>

<body>
	<div id="name-card">
        <form action="">
            <div class="form-content">
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-content">
                <label for="color">Choose text color:</label>
                <input type="color" name="color" id="color">
            </div>
            <div class="form-content">
                <label for="backgroundcolor">Choose backgroundcolor:</label>
                <input type="color" name="backgroundcolor" id="backgroundcolor">
            </div>
            <div class="form-content form-button">
                <button type="submit" class="name-crad-btn">Preview</button>
                <button id="full-screen" onclick="" class="name-crad-btn">Full screen</button>
            </div>
        </form>
    </div>

	<script src="name-card.js">
	</script>
</body>

</html>
