<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice radio and checkbox</title>
</head>
<body>
    <div>
        <div>
            <form action="" id="radio-form">
                <P>single choice</P>
                <p>which can be eat</p>
                <div>
                    <input type="radio" name="eat" id="PVC" value="PVC">
                    <label for="PVC">PVC</label>
                </div>
                <div>
                    <input type="radio" name="eat" id="food" value="food" checked>
                    <label for="food">food</label>
                    <input type="radio" name="eat" id="time" value="time">
                    <label for="time">time</label>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <div>
            <form action="" id="checkbox-form">
                <P>multiple choice</P>
                <p>which can be eat</p>
                <div>
                    <input type="checkbox" name="eat" id="banana" value="banana">
                    <label for="banana">banana</label>
                </div>
                <div>
                    <input type="checkbox" name="eat" id="apple" value="apple">
                    <label for="apple">apple</label>
                </div>
                <div>
                    <input type="checkbox" name="eat" id="car" value="car">
                    <label for="car">car</label>
                    <input type="radio" name="eat" id="time" value="time">
                    <label for="time">time</label>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>

    </div>
    <script src="radio-and-checkbox.js"></script>
</body>
</html>
