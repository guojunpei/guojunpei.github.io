<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="..\main.css">

    <title>calculator</title>

</head>

<body>
    <div id="web-body" class="my-body">
        <a href="..\index.html" id="web-head" class="my-h1">Guojunpei's web</a>
        <div id="main-wrap" class="my-c1">
            <div id="main-containner">
                <div id="content-head-containner">
                    <a href="..\profile\index.html" id="profile-head" class="my-h2">我</a>

                    <a href="..\favourite\index.html" id="favourite-head" class="my-h2">爱好</a>

                    <a href="..\work\index.html" id="work-head" class="my-h2">作品</a>

                    <a href="..\contect\index.html" id="contect-head" class="my-h2">联系</a>
                </div>

                <div id="content-containner">
                    <div id="inner-heads-containner">

                        <a href="" id="photography-head" class="my-h3">摄影</a>
    
                        <a href="calculator.html" id="calculator-head" class="my-h3">计算器</a>
    
                        <a href="name-card.html" id="NC-head" class="my-h3">姓名卡</a>
    
                        <a href="tic-tac-toe-game.html" id="TTTG-head" class="my-h3">井字游戏</a>
    
                        <a href="quiz2.html" id="quiz2-head" class="my-h3">在线简答</a>
    
                    </div>
    
                    <div id="inner-content-containner">
                        <div id="profile-content" class="my-c2">
                            <div id="app-calculator">
                                <div id="main-cal">
                                    <div id="display-div">
                                        <div id="calculate-result" class="result-cal">
                                            0
                                        </div>
                                        <div id="input-result" class="result-cal">
                                            0
                                        </div>
                                    </div>
                                    <div id="input-div">
                                        <div>
                                            <button class="btn-cal" id="btn-all-clear" onclick="clickBtnAllClear()">AC</button>
                                            <button class="btn-cal" id="btn-one-clear" onclick="clickBtnClear()">C</button>
                                            <button class="btn-cal" id="btn-percent" onclick="clickBtnPercent()">%</button>
                                            <button class="btn-cal" id="btn-divide" onclick="clickBtnS('÷')">÷</button>
                                        </div>
                                        <div>
                                            <button class="btn-cal" id="btn-seven" onclick="clickBtnN(7)">7</button>
                                            <button class="btn-cal" id="btn-eight" onclick="clickBtnN(8)">8</button>
                                            <button class="btn-cal" id="btn-nine" onclick="clickBtnN(9)">9</button>
                                            <button class="btn-cal" id="btn-multiply" onclick="clickBtnS('×')">×</button>
                                        </div>
                                        <div>
                                            <button class="btn-cal" id="btn-four" onclick="clickBtnN(4)">4</button>
                                            <button class="btn-cal" id="btn-five" onclick="clickBtnN(5)">5</button>
                                            <button class="btn-cal" id="btn-six" onclick="clickBtnN(6)">6</button>
                                            <button class="btn-cal" id="btn-subtract" onclick="clickBtnS('-')">-</button>
                                        </div>
                                        <div>
                                            <button class="btn-cal" id="btn-one" onclick="clickBtnN(1)">1</button>
                                            <button class="btn-cal" id="btn-two" onclick="clickBtnN(2)">2</button>
                                            <button class="btn-cal" id="btn-three" onclick="clickBtnN(3)">3</button>
                                            <button class="btn-cal" id="btn-add" onclick="clickBtnS('+')">+</button>
                                        </div>
                                        <div>
                                            <button class="btn-cal" id="btn-zero" onclick="clickBtnN(0)">0</button>
                                            <button class="btn-cal" id="btn-point" onclick="clickBtnN('.')">.</button>
                                            <button class="btn-cal" id="btn-equal" onclick="clickBtnEqual()">=</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
