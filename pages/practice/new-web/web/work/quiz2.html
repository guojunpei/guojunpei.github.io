<html>

<head>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="..\main.css">

    <title>quiz2</title>

</head>

<body>
    <div id="web-body" class="my-body">
        <a href="..\index.html" id="web-head" class="my-h1">Guojunpei's web</a>
        <div id="main-wrap" class="my-c1">
            <div id="main-containner">
                <div id="content-head-containner">
                    <a href="..\profile\index.html" id="profile-head" class="my-h2">我</a>

                    <a href="..\favourite\index.html" id="favourite-head" class="my-h2">爱好</a>

                    <a href="..\work\index.html" id="work-head" class="my-h2">作品</a>

                    <a href="..\contect\index.html" id="contect-head" class="my-h2">联系</a>
                </div>

                <div id="content-containner">
                    <div id="inner-heads-containner">

                        <a href="" id="photography-head" class="my-h3">摄影</a>
    
                        <a href="calculator.html" id="calculator-head" class="my-h3">计算器</a>
    
                        <a href="name-card.html" id="NC-head" class="my-h3">姓名卡</a>
    
                        <a href="tic-tac-toe-game.html" id="TTTG-head" class="my-h3">井字游戏</a>
    
                        <a href="quiz2.html" id="quiz2-head" class="my-h3">在线简答</a>
    
                    </div>
    
                    <div id="inner-content-containner">
                        <div id="profile-content" class="my-c2">
                            <div id="app-quiz">
                                <div id="show-paper">
                                    <div>
                                        <h1>
                                            Quiz : test your web knowledge
                                        </h1>
                                    </div>
                                    <form action="" >
                                        <div id="main-paper">
                                        </div>
                                        <div class="tip-wrap">
                                            <div class="tip">
                                                <div>
                                                    <div class="tip-text">ALL:</div>
                                                    <div id="tip-number-all" class="tip-number">0</div>
                                                </div>
                                                <div>
                                                    <div class="tip-text">Done:</div>
                                                    <div id="tip-number-done" class="tip-number">0</div>
                                                </div>
                                                <div>
                                                    <div class="tip-text">Lose:</div>
                                                    <div id="tip-number-lose" class="tip-number">0</div>
                                                </div>
                                            </div>
                        
                                            <div class="tip-question">
                                                <div>
                                                    Are you sure to click "submit"?
                                                </div>
                                                <div>
                                                    <input type="radio" id="tip-sure" required>
                                                    <label for="tip-sure">Yes!</label>
                                                </div>
                                            </div>
                        
                                            <div>
                                                <button class="btn" type="submit" id="quiz-submit">submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="show-score">
                                    <div id="show-score-text">your score:</div>
                                    <div id="show-score-number">0</div>
                                    <div id="score-detail">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="quiz2.js"></script>
</body>

</html>
