<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="web-body">
        <div id="web-head" class="my-h1">
            Guojunpei's web
        </div>
        <div id="main-wrap" class="my-c1">
            <div id="enter-pic">
                Welcome!
            </div>
            <div id="main-containner">
                <div id="content-head-containner">
                    <div id="profile-head" class="my-h2" onclick="changecontent('profile-head')">
                        我
                    </div>
                    <div id="favourite-head" class="my-h2" onclick="changecontent('favourite-head')">
                        喜好
                    </div>
                    <div id="work-head" class="my-h2" onclick="changecontent('work-head')">
                        作品
                    </div>
                    <div id="contect-head" class="my-h2" onclick="changecontent('contect-head')">
                        联系
                    </div>
                </div>
                <div id="content-containner">
                    <div id="profile-content" class="my-c2">
                        gjp
                    </div>
                    <div id="favourite-content" class="my-c2">
                        吃喝玩乐
                    </div>
                    <div id="work-content" class="my-c2">
                        <div id="inner-heads-containner">
                            <div id="photography-head" class="my-h3" onclick="changecontent('photography-head')">
                                摄影
                            </div>
                            <div id="caculator-head" class="my-h3" onclick="changecontent('caculator-head')">
                                计算器
                            </div>
                            <div id="NC-head" class="my-h3" onclick="changecontent('NC-head')">
                                姓名卡
                            </div>
                            <div id="TTTG-head" class="my-h3" onclick="changecontent('TTTG-head')">
                                井字游戏
                            </div>
                        </div>
                        <div id="inner-content-caontainner">
                            <div id="photography-content" class="my-c3">
                                摄影
                            </div>
                            <div id="caculator-content" class="my-c3">
                                计算器
                            </div>
                            <div id="NC-content" class="my-c3">
                                <div id="name-card">
                                    <div id="show-name">
                                        name
                                    </div>
                                    <div id="form">
                                        <div id="name-container" class="form-content">
                                            <label for="name">Enter new name:</label>
                                            <input type="text" name="name" id="name" value="" required>
                                        </div>
                                        <div id="color-container" class="form-content">
                                            <label for="color">Choose text color:</label>
                                            <input type="color" name="color" id="color" value="#ffffff">
                                        </div>
                                        <div id="bg-container" class="form-content">
                                            <label for="backgroundcolor">Choose backgroundcolor:</label>
                                            <input type="color" name="backgroundcolor" id="backgroundcolor" value="#000000">
                                        </div>
                                        <div class="form-button">
                                            <button id="preview" class="name-crad-btn" onclick="previewName()">Preview</button>
                                            <button id="full-screen" class="name-crad-btn" onclick="fullScreenName()">Full screen</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="TTTG-content" class="my-c3">
                                井字游戏
                            </div>
                        </div>
                    </div>
                    <div id="contect-content" class="my-c2">
                        mail:370354428@QQ.com
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
