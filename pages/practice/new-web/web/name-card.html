<!DOCTYPE html>
<html>

<head>
	<title>name card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="name-card.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="web-body" class="my-body">
        <div id="web-head" class="my-h1">
            Guojunpei's web
        </div>
        <div id="main-wrap" class="my-c1">
            <div id="main-containner">
                <div id="content-head-containner">

                </div>
                <div id="content-containner">
                    <div id="name-card" class="my-c3">
                        <div id="show-name">
                            name
                        </div>
                        <div id="form">
                            <div id="name-container" class="form-content">
                                <label for="name">Enter new name:</label>
                                <input type="text" name="name" id="name" value="" required>
                            </div>
                            <div id="color-container" class="form-content">
                                <label for="color">Choose text color:</label>
                                <input type="color" name="color" id="color" value="#ffffff">
                            </div>
                            <div id="bg-container" class="form-content">
                                <label for="backgroundcolor">Choose backgroundcolor:</label>
                                <input type="color" name="backgroundcolor" id="backgroundcolor" value="#000000">
                            </div>
                            <div class="form-button">
                                <button id="preview" class="name-crad-btn" onclick="previewName()">Preview</button>
                                <button id="full-screen" class="name-crad-btn" onclick="fullScreenName()">Full screen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="name-card.js"></script>
</body>

</html>
