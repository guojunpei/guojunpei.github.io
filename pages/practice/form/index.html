<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="app">
        <form action="">
            <ul>
                <li>
                    <label for="user-name">user name</label>
                    <input type="text" name="user-name" id="user-name" pattern="[A-Za-z0-9]{3,}" required autofocus>
                </li>
                <li>
                    <label for="family-name">family name</label>
                    <input type="text" name="family-name" id="family-name" value="" minlength="1">
                </li>
                <li>
                    <label for="given-name">given name</label>
                    <input type="text" name="given-name" id="given-name" value="" minlength="1">
                </li>
                <li>
                    <label for="mobile-number">mobile number</label>
                    <input type="tel" name="mobile-number" id="mobile-number" value="" pattern="[0-9]{7,13}" required>
                </li>
                <li>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" value="" required>
                </li>
                <li>
                    <label for="password">password</label>
                    <input type="password" name="pwd" id="pwd" value="" minlength="5" required>
                </li>
                <li>
                    <label for="repeat-password" id="repwd-label">repeat password</label>
                    <input type="password" name="repwd" id="repwd" minlength="5" value="" required>
                </li>
                <li>
                    <button type="submit" id="btn">submit</button>
                </li>

            </ul>
        </form>

    </div>
</body>
</html>
