<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            web calculater create by html,css and js
        </title>
        <meta charset="UTF-8">
        <meta name="Keywords" content="web calculater,calculater,flexible layout">
        <link rel="stylesheet" href="calculater.css">
    </head>

    <body>
        <div id="app">
            <div id="display-div">
                <div id="calculate-result" class="result">
                    0
                </div>
                <div id="input-result" class="result">
                    0
                </div>
            </div>
            <div id="input-div">
                <div>
                    <button class="button1" id="all-clear" onclick="allClear()">AC</button>
                    <button class="button1" id="one-clear" onclick="oneClear()">C</button>
                    <button class="button1" id="percent" onclick="percent()">%</button>
                    <button class="button3" id="divide" onclick="save('/')">รท</button>
                </div>
                <div>
                    <button class="button2" id="seven" onclick="input(7)">7</button>
                    <button class="button2" id="eight" onclick="input(8)">8</button>
                    <button class="button2" id="nine" onclick="input(9)">9</button>
                    <button class="button3" id="multiply" onclick="save('*')">ร</button>
                </div>
                <div>
                    <button class="button2" id="four" onclick="input(4)">4</button>
                    <button class="button2" id="five" onclick="input(5)">5</button>
                    <button class="button2" id="six" onclick="input(6)">6</button>
                    <button class="button3" id="subtract" onclick="save('-')">-</button>
                </div>
                <div>
                    <button class="button2" id="one" onclick="input(1)">1</button>
                    <button class="button2" id="two" onclick="input(2)">2</button>
                    <button class="button2" id="three" onclick="input(3)">3</button>
                    <button class="button3" id="add" onclick="save('+')">+</button>
                </div>
                <div>
                    <button class="button2" id="zero" onclick="input(0)">0</button>
                    <button class="button2" id="point" onclick="input('.')">.</button>
                    <button class="button3" id="equal" onclick="outEqual()">=</button>
                </div>
            </div>
        </div>
        <script src="calculater.js"></script>

    </body>

</html>
