<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            web calculater create by html,css and js
        </title>
        <meta charset="UTF-8">
        <meta name="Keywords" content="web calculater,calculater,flexible layout">
        <link rel="stylesheet" href="calculater.css">
    </head>

    <body>
        <div id="app">
            <div id="display-div">
                <div id="calculate-result" class="result">
                    0
                </div>
                <div id="input-result" class="result">

                </div>
            </div>
            <div id="input-div">
                <div>
                    <button class="button1" id="ac">AC</button>
                    <button class="button1" id="c">C</button>
                    <button class="button1" id="%">%</button>
                    <button class="button3" id="/">รท</button>
                </div>
                <div>
                    <button class="button2" id="7">7</button>
                    <button class="button2" id="8">8</button>
                    <button class="button2" id="9">9</button>
                    <button class="button3" id="x">ร</button>
                </div>
                <div>
                    <button class="button2" id="4">4</button>
                    <button class="button2" id="5">5</button>
                    <button class="button2" id="6">6</button>
                    <button class="button3" id="-">-</button>
                </div>
                <div>
                    <button class="button2" id="1">1</button>
                    <button class="button2" id="2">2</button>
                    <button class="button2" id="3">3</button>
                    <button class="button3" id="+">+</button>
                </div>
                <div>
                    <button class="button2" id="0">0</button>
                    <button class="button2" id=".">.</button>
                    <button class="button3" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="calculater.js"></script>

    </body>

</html>
