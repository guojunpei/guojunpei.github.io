<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz 2 : choose the answer of question to test your web knowledge </title>
    <link rel="stylesheet" href="quiz2.css">
</head>
<body>
    <div id="app-quiz">
        <div id="show-paper">
            <div>
                <h1>
                    Quiz : test your web knowledge
                </h1>
            </div>
            <form action="" >
                <div id="main-paper">
                </div>
                <div class="tip-wrap">
                    <div class="tip">
                        <div>
                            <div class="tip-text">ALL:</div>
                            <div id="tip-number-all" class="tip-number">0</div>
                        </div>
                        <div>
                            <div class="tip-text">Done:</div>
                            <div id="tip-number-done" class="tip-number">0</div>
                        </div>
                        <div>
                            <div class="tip-text">Lose:</div>
                            <div id="tip-number-lose" class="tip-number">0</div>
                        </div>
                    </div>

                    <div class="tip-question">
                        <div>
                            Are you sure to click "submit"?
                        </div>
                        <div>
                            <input type="radio" id="tip-sure" required>
                            <label for="tip-sure">Yes!</label>
                        </div>
                    </div>

                    <div>
                        <button class="btn" type="submit">submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="show-score">
            <div id="show-score-text">your score:</div>
            <div id="show-score-number">0</div>
            <div id="score-detail">0</div>
        </div>
        <script src="quiz2.js"></script>
    </div>
</body>
</html>
